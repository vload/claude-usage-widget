name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish ClaudeUsageTray -c Release --self-contained -o publish

      - name: Zip output
        run: Compress-Archive -Path publish/* -DestinationPath ClaudeUsageTray-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ClaudeUsageTray-win-x64.zip
